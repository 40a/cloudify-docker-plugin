###############################################################################
#
# A simple blueprint that creates a Docker container in Cloudify using a plugin
# and exposes a port inside the container.
#
# The blueprint is used in the plugin's system test.
#
###############################################################################


imports:
    -   http://www.getcloudify.org/spec/cloudify/3.0/types.yaml
    #TODO fix URL
    -   http://insert/url/to/plugin/here


blueprint:
    name: docker_plugin_system_test_with_networking

    nodes:
        -   name: node
            type: cloudify.types.host
            properties:
                ip: 127.0.0.1
                cloudify_agent:
                    key: /home/vagrant/.ssh/cloudify_private_key

        -   name: server
            type: cloudify.types.docker.db_server
            properties:
                daemon_client: {}
                image_build: {}
                image_import:
                    src: http://11.0.0.1/ubuntu.tar.xz
                container_create:
                    ports: [1000]
                    command: /bin/bash -c 'while [ 1 ]; do echo | nc -nvl 1000; done'
                container_start:
                    port_bindings:
                        1000: 1000
                container_stop: {}
                container_remove:
                    remove_image: Yes
            relationships:
                -   type: cloudify.relationships.contained_in
                    target: node
